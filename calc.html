<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/calc.js" defer></script>
    <link rel="stylesheet" href="css/calc.css">
    <title>Калькулятор</title>
    <script src="js/punch.js"></script>
</head>
<body>
    <div class="container">
        <div class="line-up">
            <p>
                Counter 4002
            </p>
        </div>
        <div id="input" class="enter">
            <p id="input_p" class="input_p"></p>
        </div>
        <div id="bar" class="bar">
            <p>Clear</p>
        </div>
        <div class="line-1">
            <div id="button_7" class="button"><p>7</p></div>
            <div id="button_8" class="button"><p>8</p></div>
            <div id="button_9" class="button"><p>9</p></div>
            <div id="button_+" class="button"><p>+</p></div>
        </div>
        <div class="line-2">
            <div id="button_4" class="button"><p>4</p></div>
            <div id="button_5" class="button"><p>5</p></div>
            <div id="button_6" class="button"><p>6</p></div>
            <div id="button_-" class="button"><p>-</p></div>
        </div>
        <div class="line-3">
            <div id="button_1" class="button"><p>1</p></div>
            <div id="button_2" class="button"><p>2</p></div>
            <div id="button_3" class="button"><p>3</p></div>
            <div id="button_/" class="button"><p>/</p></div>
        </div>
        <div class="line-4">
            <div id="button_," class="button"><p>.</p></div>
            <div id="button_0" class="button"><p>0</p></div>
            <div id="button_=" class="button"><p>=</p></div>
            <div id="button_*" class="button"><p>*</p></div>
        </div>
    </div>
</body>
</html>
